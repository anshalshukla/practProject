{% extends "Timeline/base.html" %}
{% block content %}
<div>
    {% if object.author == user %}
    <div>
        <a href="{% url 'feed-update' object.id %}"> Update </a>
        <a href="{% url 'feed-delete' object.id %}"> Delete </a>
    </div>
    {% endif %}
    <img class="rounded-circle article-img" width="5%" src="{{ object.author.profile.image.url }}">
    <h1>{{object.title}}</h1>
    <p>By <a href="{% url 'user-feeds' object.author.username %}">{{object.author}}</a> on {{object.date_posted}}</p>
    <p>{{ object.content }}</p>
</div>
{% endblock content %}
